# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
    version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
    sources:
        - id: trunk
          ref: v1.7.2
          uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
    # definitions:
    #   - type: python
    #     runtime_environment:
    #       - name: PYTHONPATH
    #         value: api/
    enabled:
        - go@1.21.0
        - python@3.12.2
        - node@22.16.0
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
    files:
        - name: code-workspace
          extensions:
              - code-workspace
    ignore:
        - linters: [ALL]
          paths:
              - convex/_generated/**
        - linters: [osv-scanner]
          paths:
              - '**/pnpm-lock.yaml'
    disabled:
        - pylint
    definitions:
        - name: prettier
          files:
              - typescript
              - svelte
              - yaml
              - css
              - postcss
              - sass
              - html
              - markdown
              - json
              - javascript
              - graphql
              - prettier_supported_configs
              - code-workspace
        - name: eslint
          files:
              - typescript
              - svelte
              - javascript
        - name: bandit
          commands:
              - name: lint
                run: bandit --exit-zero --ini .bandit --format json --exclude "tests,**/tests/**" --output ${tmpfile} ${target}
    enabled:
        # - pylint@3.3.3:
        #     packages:
        #       - duckdb
        #       - polars
        #       - sqlglot
        #       - sentry_sdk
        - sql-formatter@15.6.8
        - eslint@9.34.0:
              packages:
                  - svelte-eslint-parser
                  - '@eslint/js'
                  - '@eslint/compat'
                  - typescript-eslint
                  - eslint-plugin-svelte
                  - eslint-plugin-import
        # - typescript@5.3.2
        - sort-package-json@3.4.0
        - black@25.1.0
        - actionlint@1.7.7
        - taplo@0.10.0
        - bandit@1.8.6
        - checkov@3.2.469
        - git-diff-check
        - hadolint@2.13.1
        - isort@6.0.1
        - markdownlint@0.45.0
        - osv-scanner@2.2.2
        - prettier@3.6.2:
              packages:
                  - prettier-plugin-svelte
                  - prettier-plugin-organize-imports
                  - prettier-plugin-tailwindcss
                  - prettier-plugin-sort-json
        - ruff@0.12.12
        - shellcheck@0.11.0
        - shfmt@3.6.0
        - svgo@4.0.0
        - trufflehog@3.90.6
        - yamllint@1.37.1
actions:
    disabled:
        - trunk-announce
        - trunk-fmt-pre-commit
        - trunk-check-pre-push
        - trunk-upgrade-available
